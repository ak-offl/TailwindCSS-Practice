<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind1</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <div id="card" class= "w-80 h-auto bg-white rounded-xl mx-auto p-5 drop-shadow-2xl mt-40">
        <div id="header" class="flex space-x-10 items-center" >
            <div class="ml-4 pt-2">
                <button id="back" ><svg class="w-5 h-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg></button>
            </div>
            <div>
                <h2 class="text-sm font-bold">Contraction Timer</h2>
            </div>
            <div class="pt-2">
                <button id="notif" >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="timer" class="mt-10">
            <div>
                <h1 id = "timer" class="text-3xl text-center font-bold font-sans">00:00:11 </h1>
            </div>
            <div>
                <p class="text-xs text-center mt-5">Time since last contractions</p>
                <p class="text-sm text-center font-bold mt-2">7 min 32 sec</p>
            </div>
            <div class="w-1/3 h-10 rounded-full bg-blue-950 mx-auto mt-2 text-center text-white hover:bg-yellow-200 hover:text-black">
                <button class="text-[0.65rem] font-bold mt-3">Stop Timing</button>
            </div>
        </div>
        <div id="history" class="mt-10 table-auto">
            <table class="w-full mb-10">
                <thead >
                    <tr class="text-gray-500 font-mono">
                        <th class="text-xs font-medium font-sans py-2">Length</th>
                        <th class="text-xs font-medium font-sans py-2">Time Apart</th>
                        <th class="text-xs font-medium font-sans py-2">Start & End time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-blue-100 ">
                        <td class="text-xs text-center py-2">6s</td>
                        <td class="text-xs text-center py-2">3 min 21 sec</td>
                        <td class="text-xs text-center py-2">4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td class="text-xs text-center py-2">6s</td>
                        <td class="text-xs text-center py-2">3 min 21 sec</td>
                        <td class="text-xs text-center py-2">4:49pm - 4:49pm</td>
                    </tr>
                    <tr class="bg-blue-100 rounded-lg">
                        <td class="text-xs text-center py-2">6s</td>
                        <td class="text-xs text-center py-2">3 min 21 sec</td>
                        <td class="text-xs text-center py-2">4:49pm - 4:49pm</td>
                    </tr>
                    <tr>
                        <td class="text-xs text-center py-2">6s</td>
                        <td class="text-xs text-center py-2">3 min 21 sec</td>
                        <td class="text-xs text-center py-2">4:49pm - 4:49pm</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
